<ng-content select="[slot='parent-title']">
    <p>no title for parent</p>
</ng-content>
<div class="content">
    <ng-content select="[slot='parent-content']">
        <p>no content for parent</p>
    </ng-content>

<pj-actions>
    <ng-content select="[slot='btn-close']" slot="btn-close-actions"></ng-content>
    <ng-content select="[slot='btn-confirm']" ngProjectAs="btn-confirm-actions"></ng-content>
</pj-actions>
